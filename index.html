<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen">
    <div id="app"></div>

    <script>
        let state = {
            mode: 'home',
            gameState: 'setup',
            studentName: '',
            words: [],
            currentIndex: 0,
            userAnswer: '',
            score: 0,
            showAnswer: false,
            answered: false,
            correctAnswers: [],
            streak: 0,
            bestStreak: parseInt(localStorage.getItem('bestStreak') || '0'),
            totalWords: parseInt(localStorage.getItem('totalWords') || '0'),
            testResults: JSON.parse(localStorage.getItem('testResults') || '[]'),
            showHint: false
        };

        // Simple and reliable speech function
        function speakText(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                // Create new utterance
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Basic settings for clarity
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                // Use default voice (works best across devices)
                window.speechSynthesis.speak(utterance);
            }
        }

        // Simple hint function - just uses the word in a basic sentence
        function getSimpleHint(word) {
            const templates = [
                `The word is ${word}.`,
                `Spell the word ${word}.`,
                `Can you spell ${word}?`,
                `Listen to the word ${word}.`,
                `Now spell ${word}.`
            ];
            return templates[Math.floor(Math.random() * templates.length)];
        }

        function render() {
            const app = document.getElementById('app');
            
            if (state.mode === 'home') {
                app.innerHTML = `
                    <div class="max-w-4xl mx-auto p-8">
                        <div class="bg-white rounded-3xl shadow-2xl p-8">
                            <div class="text-center mb-8">
                                <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                                    Spelling Adventure
                                </h1>
                                <p class="text-xl text-gray-600">Master your spelling!</p>
                            </div>

                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                                <div class="bg-yellow-100 rounded-xl p-6 text-center">
                                    <div class="text-3xl font-bold">${state.bestStreak}</div>
                                    <div class="text-sm">Best Streak</div>
                                </div>
                                <div class="bg-green-100 rounded-xl p-6 text-center">
                                    <div class="text-3xl font-bold">${state.totalWords}</div>
                                    <div class="text-sm">Words Learned</div>
                                </div>
                                <div class="bg-blue-100 rounded-xl p-6 text-center">
                                    <div class="text-3xl font-bold">${state.testResults.length}</div>
                                    <div class="text-sm">Tests Done</div>
                                </div>
                                <div class="bg-purple-100 rounded-xl p-6 text-center">
                                    <div class="text-3xl font-bold">${state.words.length}</div>
                                    <div class="text-sm">Words Ready</div>
                                </div>
                            </div>

                            <div class="flex flex-col gap-4">
                                <button onclick="startLearning()" 
                                        class="py-6 bg-gradient-to-r from-green-500 to-emerald-500 text-white text-xl font-bold rounded-xl hover:from-green-600 hover:to-emerald-600">
                                    üöÄ Start Learning
                                </button>
                                <button onclick="openParentDashboard()" 
                                        class="py-6 bg-gradient-to-r from-blue-500 to-indigo-500 text-white text-xl font-bold rounded-xl hover:from-blue-600 hover:to-indigo-600">
                                    üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Parent Dashboard
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
            else if (state.mode === 'parent') {
                renderParent();
            }
            else if (state.mode === 'student') {
                if (state.gameState === 'setup') renderSetup();
                else if (state.gameState === 'playing') renderPlaying();
                else if (state.gameState === 'results') renderResults();
            }
        }

        function renderParent() {
            const app = document.getElementById('app');
            const studentStats = {};
            
            state.testResults.forEach(result => {
                if (!studentStats[result.studentName]) {
                    studentStats[result.studentName] = {
                        tests: [],
                        totalScore: 0,
                        totalWords: 0
                    };
                }
                studentStats[result.studentName].tests.push(result);
                studentStats[result.studentName].totalScore += result.score;
                studentStats[result.studentName].totalWords += result.total;
            });

            let content = `
                <div class="max-w-6xl mx-auto p-8">
                    <div class="bg-white rounded-3xl shadow-2xl p-8">
                        <div class="flex justify-between items-center mb-8">
                            <h1 class="text-4xl font-bold">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Parent Dashboard</h1>
                            <button onclick="goHome()" class="px-6 py-3 bg-gray-500 text-white rounded-xl">
                                üè† Home
                            </button>
                        </div>
            `;

            if (Object.keys(studentStats).length === 0) {
                content += `<div class="text-center py-12">
                    <div class="text-6xl mb-4">üìä</div>
                    <h3 class="text-2xl font-bold mb-2">No Data Yet</h3>
                    <p class="text-gray-500">Test results will appear after students practice</p>
                </div>`;
            } else {
                Object.entries(studentStats).forEach(([name, stats]) => {
                    const avgScore = Math.round((stats.totalScore / stats.totalWords) * 100);
                    content += `
                        <div class="bg-gray-50 rounded-2xl p-6 mb-6">
                            <h2 class="text-3xl font-bold mb-4">üëë ${name}</h2>
                            <div class="grid grid-cols-4 gap-4 mb-6">
                                <div class="bg-blue-100 rounded-xl p-4 text-center">
                                    <div class="text-2xl font-bold">${stats.tests.length}</div>
                                    <div class="text-sm">Tests</div>
                                </div>
                                <div class="bg-green-100 rounded-xl p-4 text-center">
                                    <div class="text-2xl font-bold">${avgScore}%</div>
                                    <div class="text-sm">Average</div>
                                </div>
                                <div class="bg-purple-100 rounded-xl p-4 text-center">
                                    <div class="text-2xl font-bold">${stats.totalWords}</div>
                                    <div class="text-sm">Practiced</div>
                                </div>
                                <div class="bg-yellow-100 rounded-xl p-4 text-center">
                                    <div class="text-2xl font-bold">${stats.totalScore}</div>
                                    <div class="text-sm">Mastered</div>
                                </div>
                            </div>
                            <h3 class="font-bold mb-3">Recent Tests:</h3>
                    `;
                    
                    stats.tests.slice(-5).reverse().forEach(test => {
                        content += `
                            <div class="p-4 rounded-xl mb-3 ${test.percentage >= 80 ? 'bg-green-100' : 'bg-yellow-100'}">
                                <div class="font-bold">${test.score}/${test.total} (${test.percentage}%)</div>
                                <div class="text-sm text-gray-600">${new Date(test.date).toLocaleDateString()}</div>
                                <div class="text-sm">Words: ${test.words.join(', ')}</div>
                            </div>
                        `;
                    });
                    
                    content += `</div>`;
                });

                content += `
                    <div class="mt-8 bg-red-50 border-4 border-red-500 rounded-xl p-6 text-center">
                        <h3 class="text-2xl font-bold mb-4">Clear All Data</h3>
                        <p class="mb-4 text-gray-700">This will delete all progress for all students.</p>
                        <button onclick="clearAllData()"
                                class="px-8 py-4 bg-red-600 text-white text-xl font-bold rounded-xl">
                            üóëÔ∏è CLEAR DATA
                        </button>
                    </div>
                `;
            }

            content += `</div></div>`;
            app.innerHTML = content;
        }

        function renderSetup() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="max-w-4xl mx-auto p-8">
                    <div class="bg-white rounded-3xl shadow-2xl p-8">
                        <div class="flex justify-between mb-6">
                            <h1 class="text-4xl font-bold">üìö Spelling Adventure</h1>
                            <button onclick="goHome()" class="px-4 py-2 bg-gray-500 text-white rounded-lg">
                                üè†
                            </button>
                        </div>

                        <div class="mb-6">
                            <label class="block text-lg font-bold mb-2">What's your name? üåü</label>
                            <input type="text" id="studentNameInput" value="${state.studentName}" 
                                   oninput="updateStudentName(this.value)"
                                   class="w-full px-4 py-3 border-2 border-purple-300 rounded-xl text-lg"
                                   placeholder="Enter your name...">
                        </div>

                        <div class="mb-6">
                            <label class="block text-lg font-bold mb-2">Add spelling words üìù</label>
                            <div class="flex gap-2">
                                <input type="text" id="newWord" placeholder="Type a word..."
                                       class="flex-1 px-4 py-3 border-2 border-blue-300 rounded-xl text-lg">
                                <button onclick="addWord()" class="px-6 py-3 bg-blue-500 text-white rounded-xl font-bold">
                                    ‚ûï Add
                                </button>
                            </div>
                        </div>

                        <div class="mb-6">
                            ${state.words.map((word, i) => `
                                <div class="bg-yellow-100 rounded-lg p-3 mb-2 flex justify-between items-center">
                                    <span class="font-bold capitalize">${word}</span>
                                    <button onclick="removeWord(${i})" class="text-red-500 font-bold">
                                        ‚ùå
                                    </button>
                                </div>
                            `).join('')}
                        </div>

                        <button onclick="startGame()" 
                                ${state.words.length === 0 || !state.studentName.trim() ? 'disabled class="opacity-50 cursor-not-allowed"' : ''}
                                class="w-full py-4 bg-green-500 text-white text-xl font-bold rounded-xl hover:bg-green-600">
                            üöÄ Start Adventure!
                        </button>
                    </div>
                </div>
            `;
        }

        function renderPlaying() {
            const app = document.getElementById('app');
            const progress = ((state.currentIndex + 1) / state.words.length) * 100;
            const currentWord = state.words[state.currentIndex];

            app.innerHTML = `
                <div class="max-w-xl mx-auto p-8">
                    <div class="bg-white rounded-3xl shadow-2xl p-8">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold">Hey ${state.studentName}! üéØ</h2>
                            <button onclick="goHome()" class="px-4 py-2 bg-gray-500 text-white rounded-lg">
                                üè†
                            </button>
                        </div>

                        <div class="text-center mb-6">
                            <div class="flex justify-center gap-8 mb-4">
                                <div>üìç ${state.currentIndex + 1}/${state.words.length}</div>
                                <div>‚≠ê ${state.score}</div>
                                <div>‚ö° ${state.streak}</div>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-3">
                                <div class="bg-green-500 h-3 rounded-full" style="width: ${progress}%"></div>
                            </div>
                        </div>

                        <div class="bg-yellow-100 rounded-2xl p-6 mb-6 text-center">
                            <div class="text-6xl mb-3">üéß</div>
                            <p class="text-lg font-bold mb-4">Listen and spell this word:</p>
                            <button onclick="speakWord('${currentWord}')" 
                                    class="w-full bg-blue-500 text-white px-6 py-4 rounded-xl text-lg font-bold mb-3 hover:bg-blue-600">
                                üîä Say the Word
                            </button>
                            ${!state.showHint ? `
                                <button onclick="toggleHint('${currentWord}')"
                                        class="w-full bg-purple-500 text-white px-6 py-3 rounded-xl font-bold hover:bg-purple-600">
                                    üí° Hear a Hint
                                </button>
                            ` : `
                                <div class="mt-3 p-4 bg-purple-100 rounded-lg">
                                    <p class="text-purple-700 mb-3">"${getSimpleHint(currentWord)}"</p>
                                    <button onclick="speakHint('${currentWord}')" 
                                            class="w-full px-4 py-3 bg-purple-500 text-white rounded-lg font-bold hover:bg-purple-600">
                                        üîÑ Hear Hint Again
                                    </button>
                                </div>
                            `}
                        </div>

                        <input type="text" id="answerInput" value="${state.userAnswer}"
                               oninput="updateUserAnswer(this.value)"
                               ${state.answered ? 'disabled' : ''}
                               class="w-full px-6 py-5 text-xl text-center border-2 border-purple-300 rounded-xl font-bold mb-4 focus:border-purple-500 focus:outline-none"
                               placeholder="‚úèÔ∏è Type your spelling here..."
                               autocomplete="off" autocorrect="off" spellcheck="false">

                        ${state.showAnswer ? `
                            <div class="p-6 rounded-xl mb-4 text-center border-2 ${
                                state.userAnswer.toLowerCase().trim() === currentWord ? 'bg-green-100 border-green-300' : 'bg-red-100 border-red-300'
                            }">
                                <div class="text-5xl mb-2">${state.userAnswer.toLowerCase().trim() === currentWord ? 'üéâ' : 'üí™'}</div>
                                <p class="text-2xl font-bold">
                                    ${state.userAnswer.toLowerCase().trim() === currentWord 
                                        ? 'Correct! Amazing!' 
                                        : `Correct spelling: "${currentWord}"`}
                                </p>
                            </div>
                        ` : ''}

                        ${!state.answered ? `
                            <button onclick="submitAnswer()"
                                    class="w-full py-4 bg-purple-500 text-white text-lg font-bold rounded-xl hover:bg-purple-600 transition-colors shadow-lg">
                                ‚úÖ Submit Answer
                            </button>
                        ` : `
                            <button onclick="nextWord()"
                                    class="w-full py-4 bg-green-500 text-white text-lg font-bold rounded-xl hover:bg-green-600 transition-colors shadow-lg">
                                ${state.currentIndex < state.words.length - 1 ? 'üöÄ Next Word' : 'üèÜ See Results'}
                            </button>
                        `}
                    </div>
                </div>
            `;

            if (!state.answered) {
                setTimeout(() => document.getElementById('answerInput')?.focus(), 100);
            }
        }

        function renderResults() {
            const app = document.getElementById('app');
            const percentage = Math.round((state.score / state.words.length) * 100);

            app.innerHTML = `
                <div class="max-w-2xl mx-auto p-8">
                    <div class="bg-white rounded-3xl shadow-2xl p-8 text-center">
                        <div class="flex justify-end mb-4">
                            <button onclick="goHome()" class="px-4 py-2 bg-gray-500 text-white rounded-lg">
                                üè†
                            </button>
                        </div>

                        <div class="text-6xl mb-4">üèÜ</div>
                        <h2 class="text-4xl font-bold mb-2">Awesome, ${state.studentName}!</h2>
                        <p class="text-2xl text-gray-600 mb-8">
                            ${percentage === 100 ? "Perfect! You're a superstar! üåü" :
                              percentage >= 80 ? "Excellent work! üéâ" :
                              percentage >= 60 ? "Good job! Keep practicing! üëç" :
                              "Nice try! Practice makes perfect! üí™"}
                        </p>

                        <div class="bg-blue-100 rounded-2xl p-8 mb-8">
                            <div class="text-5xl font-bold mb-2">${state.score}/${state.words.length}</div>
                            <div class="text-2xl font-bold">${percentage}% correct!</div>
                        </div>

                        <h3 class="text-2xl font-bold mb-4">Your Results:</h3>
                        <div class="grid grid-cols-2 gap-3 mb-8">
                            ${state.words.map((word, i) => `
                                <div class="p-4 rounded-xl ${state.correctAnswers.includes(i) ? 'bg-green-100' : 'bg-red-100'}">
                                    <span class="capitalize">${word}</span>
                                    <span class="float-right text-2xl">${state.correctAnswers.includes(i) ? '‚úÖ' : '‚ùå'}</span>
                                </div>
                            `).join('')}
                        </div>

                        <div class="flex gap-4">
                            <button onclick="practiceAgain()" 
                                    class="flex-1 py-4 bg-purple-500 text-white text-xl font-bold rounded-xl hover:bg-purple-600">
                                üîÑ Practice Again
                            </button>
                            <button onclick="newWords()"
                                    class="flex-1 py-4 bg-blue-500 text-white text-xl font-bold rounded-xl hover:bg-blue-600">
                                ‚ûï New Words
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Simple event handlers
        function startLearning() { state.mode = 'student'; render(); }
        function openParentDashboard() { state.mode = 'parent'; render(); }
        function goHome() { state.mode = 'home'; render(); }

        function updateStudentName(name) { state.studentName = name; }
        function updateUserAnswer(answer) { state.userAnswer = answer; }

        function addWord() {
            const input = document.getElementById('newWord');
            const word = input.value.trim().toLowerCase();
            if (word && !state.words.includes(word)) {
                state.words.push(word);
                input.value = '';
                render();
            }
        }

        function removeWord(index) {
            state.words.splice(index, 1);
            render();
        }

        function startGame() {
            if (state.words.length > 0 && state.studentName.trim()) {
                state.gameState = 'playing';
                state.currentIndex = 0;
                state.score = 0;
                state.correctAnswers = [];
                state.userAnswer = '';
                state.showAnswer = false;
                state.answered = false;
                state.streak = 0;
                state.showHint = false;
                render();
                setTimeout(() => speakWord(state.words[0]), 500);
            }
        }

        function speakWord(word) {
            speakText(word);
        }

        function speakHint(word) {
            speakText(getSimpleHint(word));
        }

        function toggleHint(word) {
            state.showHint = !state.showHint;
            if (state.showHint) {
                setTimeout(() => speakHint(word), 200);
            }
            render();
        }

        function submitAnswer() {
            const input = document.getElementById('answerInput');
            if (input) {
                state.userAnswer = input.value;
            }
            checkAnswer();
            render();
        }

        function checkAnswer() {
            const correct = state.userAnswer.toLowerCase().trim() === state.words[state.currentIndex];
            if (correct) {
                state.score++;
                state.correctAnswers.push(state.currentIndex);
                state.streak++;
                if (state.streak > state.bestStreak) {
                    state.bestStreak = state.streak;
                    localStorage.setItem('bestStreak', state.bestStreak);
                }
                state.totalWords++;
                localStorage.setItem('totalWords', state.totalWords);
            } else {
                state.streak = 0;
            }
            state.showAnswer = true;
            state.answered = true;
        }

        function nextWord() {
            if (state.currentIndex < state.words.length - 1) {
                state.currentIndex++;
                state.userAnswer = '';
                state.showAnswer = false;
                state.answered = false;
                state.showHint = false;
                render();
                setTimeout(() => speakWord(state.words[state.currentIndex]), 500);
            } else {
                finishGame();
            }
        }

        function finishGame() {
            const result = {
                studentName: state.studentName,
                date: new Date().toISOString(),
                words: [...state.words],
                score: state.score,
                total: state.words.length,
                percentage: Math.round((state.score / state.words.length) * 100),
                correctAnswers: [...state.correctAnswers]
            };
            state.testResults.push(result);
            localStorage.setItem('testResults', JSON.stringify(state.testResults));
            state.gameState = 'results';
            render();
        }

        function practiceAgain() {
            state.gameState = 'playing';
            state.currentIndex = 0;
            state.score = 0;
            state.correctAnswers = [];
            state.userAnswer = '';
            state.showAnswer = false;
            state.answered = false;
            state.streak = 0;
            state.showHint = false;
            render();
            setTimeout(() => speakWord(state.words[0]), 500);
        }

        function newWords() {
            state.words = [];
            state.gameState = 'setup';
            render();
        }

        function clearAllData() {
            if (confirm('Delete ALL data? This cannot be undone!')) {
                localStorage.clear();
                state.testResults = [];
                state.totalWords = 0;
                state.bestStreak = 0;
                render();
            }
        }

        // Make functions globally available
        window.startLearning = startLearning;
        window.openParentDashboard = openParentDashboard;
        window.goHome = goHome;
        window.updateStudentName = updateStudentName;
        window.updateUserAnswer = updateUserAnswer;
        window.addWord = addWord;
        window.removeWord = removeWord;
        window.startGame = startGame;
        window.speakWord = speakWord;
        window.speakHint = speakHint;
        window.toggleHint = toggleHint;
        window.submitAnswer = submitAnswer;
        window.nextWord = nextWord;
        window.practiceAgain = practiceAgain;
        window.newWords = newWords;
        window.clearAllData = clearAllData;

        // Initial render
        render();
    </script>
</body>
</html>
