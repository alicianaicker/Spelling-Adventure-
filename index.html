        // ==================== SOUTH AFRICAN SPEECH FUNCTIONS ====================
        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                
                // Create utterance
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Get available voices
                const voices = window.speechSynthesis.getVoices();
                
                // Try to find a South African English voice
                let selectedVoice = voices.find(voice => 
                    voice.lang.includes('en-ZA') || 
                    voice.name.includes('South African') ||
                    voice.name.includes('Tessa') ||  // Common SA voice name
                    voice.name.includes('Zola')      // Common SA voice name
                );
                
                // Fallback to any English voice with South African preference
                if (!selectedVoice) {
                    // Try Australian/NZ as they're closer to SA accent
                    selectedVoice = voices.find(voice => 
                        voice.lang.includes('en-AU') || 
                        voice.lang.includes('en-NZ')
                    );
                }
                
                // Final fallback to any English voice
                if (!selectedVoice) {
                    selectedVoice = voices.find(voice => voice.lang.includes('en-'));
                }
                
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                    console.log('Using voice:', selectedVoice.name);
                }
                
                // Adjust speech parameters for more natural South African sound
                utterance.rate = 0.85;      // Slightly slower for clarity
                utterance.pitch = 1.0;       // Natural pitch
                utterance.volume = 1.0;
                
                // South African English often has a slight sing-song quality
                // We can simulate this with slight pitch variation
                if (text.length > 10) {
                    utterance.pitch = 1.1;   // Slightly higher for longer sentences
                }
                
                window.speechSynthesis.speak(utterance);
            }
        }

        // Pre-load voices (they load asynchronously)
        if ('speechSynthesis' in window) {
            window.speechSynthesis.getVoices();
            // Some browsers need this event
            window.speechSynthesis.onvoiceschanged = function() {
                window.speechSynthesis.getVoices();
            };
        }

        // ==================== IMPROVED HINT SYSTEM ====================
        function getContextualHint(word) {
            word = word.toLowerCase().trim();
            
            if (!word) return "Please enter a word to spell.";
            
            const length = word.length;
            
            // Category 1: Action words (verbs)
            if (word.endsWith('ing')) {
                const base = word.slice(0, -3);
                return `Someone is ${word} right now. Like "They are ${word} outside."`;
            }
            if (word.endsWith('ed')) {
                return `This happened in the past. "Yesterday, they ${word} something."`;
            }
            
            // Category 2: Describing words (adjectives)
            if (word.endsWith('ful')) {
                return `This means full of something. "The view is so ${word}!"`;
            }
            if (word.endsWith('less')) {
                return `This means without something. "The toy was ${word}."`;
            }
            if (word.endsWith('y') && word.length > 3) {
                return `This describes how something looks. "It was very ${word} today."`;
            }
            
            // Category 3: People (nouns)
            if (word.endsWith('er') || word.endsWith('or')) {
                return `This is someone who does something. "The ${word} is working hard."`;
            }
            if (word.endsWith('ist')) {
                return `This is an expert in something. "The ${word} knows a lot."`;
            }
            
            // Category 4: Places
            if (word.includes('room') || word.includes('house') || word.includes('store')) {
                return `This is a place you can visit. "Let's go to the ${word}."`;
            }
            
            // Category 5: Very long words
            if (length > 10) {
                return `This is a long word with ${length} letters. Take your time spelling it: ${word}`;
            }
            
            // Category 6: Short common words
            if (length <= 4) {
                const templates = [
                    `"${word}" is a short word. Can you spell it?`,
                    `Listen carefully: ${word}. Now you try!`,
                    `The word is "${word}". Give it a go!`,
                    `"${word}" - you know this one, hey?`
                ];
                return templates[Math.floor(Math.random() * templates.length)];
            }
            
            // Category 7: Words with double letters
            for (let i = 0; i < word.length - 1; i++) {
                if (word[i] === word[i + 1]) {
                    return `Watch out! "${word}" has double ${word[i]}'s in the middle.`;
                }
            }
            
            // Category 8: Default helpful hints
            const defaultHints = [
                `The word is "${word}". Listen carefully: ${word}`,
                `Can you spell "${word}"? Take your time.`,
                `"${word}" has ${length} letters. Try spelling it: ${word}`,
                `Let's practice "${word}" together. You can do it!`,
                `Spell "${word}" - I know you can get it right!`,
                `"${word}" - give it your best shot!`
            ];
            
            return defaultHints[Math.floor(Math.random() * defaultHints.length)];
        }

                            <div>
                                <h2 class="text-2xl font-bold">Hello, ${state.studentName}! ‚ú®</h2>
                                <p class="text-gray-600">Keep going, you're doing great!</p>
                            </div>
                            <button onclick="goHome()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                                Exit
                            </button>
                        </div>

                        <!-- Progress Bar -->
                        <div class="mb-6">
                            <div class="flex justify-between text-sm mb-2">
                                <span>Word ${state.currentIndex + 1} of ${state.words.length}</span>
                                <span>Score: ${state.score} ‚≠ê</span>
                                <span>Streak: ${state.streak} üî•</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-4">
                                <div class="bg-green-500 h-4 rounded-full transition-all duration-300" style="width: ${progress}%"></div>
                            </div>
                        </div>

                        <!-- Main Game Area -->
                        <div class="bg-gradient-to-br from-yellow-50 to-orange-50 rounded-2xl p-6 mb-6">
                            <div class="text-center mb-4">
                                <div class="text-5xl mb-3">üîä</div>
                                <p class="text-lg font-bold mb-4">Listen and spell the word:</p>
                            </div>

                            <!-- Action Buttons -->
                            <div class="space-y-3">
                                <button onclick="speakWord('${currentWord}')" 
                                        class="w-full bg-blue-500 text-white px-6 py-4 rounded-xl font-bold hover:bg-blue-600 transform hover:scale-105 transition-all flex items-center justify-center gap-2">
                                    üîä Hear the Word
                                </button>
                                
                                <button onclick="toggleHint('${currentWord}')"
                                        class="w-full bg-purple-500 text-white px-6 py-4 rounded-xl font-bold hover:bg-purple-600 transform hover:scale-105 transition-all flex items-center justify-center gap-2">
                                    üí° Get a Hint
                                </button>
                            </div>

                            <!-- Hint Display -->
                            ${state.showHint ? `
                                <div class="mt-4 p-5 bg-purple-100 rounded-xl border-2 border-purple-300">
                                    <p class="text-purple-800 text-center font-medium">"${hint}"</p>
                                    <button onclick="speakHint('${currentWord}')" class="mt-3 w-full px-4 py-2 bg-purple-600 text-white rounded-lg font-bold hover:bg-purple-700 transition-colors">
                                        üîÅ Hear Hint Again
                                    </button>
                                </div>
                            ` : ''}
                        </div>

                        <!-- Answer Input -->
                        <div class="mb-4">
                            <input type="text" id="answerInput" value="${state.userAnswer}"
                                   oninput="updateUserAnswer(this.value)"
                                   ${state.answered ? 'disabled' : ''}
                                   class="w-full px-6 py-5 text-2xl text-center border-2 ${state.answered ? 'border-gray-300' : 'border-purple-400'} rounded-xl font-bold focus:border-purple-500 focus:outline-none"
                                   placeholder="‚úèÔ∏è Type your answer..."
                                   autocomplete="off" autocorrect="off" spellcheck="false">
                        </div>

                        <!-- Result Display -->
                        ${state.showAnswer ? `
                            <div class="p-6 rounded-xl mb-4 text-center ${
                                state.userAnswer.toLowerCase().trim() === currentWord 
                                    ? 'bg-green-100 border-2 border-green-400' 
                                    : 'bg-red-100 border-2 border-red-400'
                            }">
                                <div class="text-5xl mb-2">
                                    ${state.userAnswer.toLowerCase().trim() === currentWord ? '‚úì‚úì‚úì' : '‚úó‚úó‚úó'}
                                </div>
                                <p class="text-xl font-bold">
                                    ${state.userAnswer.toLowerCase().trim() === currentWord 
                                        ? 'Lekker! You got it right!' 
                                        : `The correct spelling is: "${currentWord}"`}
                                </p>
                                <p class="text-gray-600 mt-2">
                                    ${state.userAnswer.toLowerCase().trim() === currentWord 
                                        ? 'Amazing job! üåü' 
                                        : 'Keep practicing - you\'ll get it next time! üí™'}
                                </p>
                            </div>
                        ` : ''}

                        <!-- Action Button -->
                        ${!state.answered ? `
                            <button onclick="submitAnswer()" 
                                    class="w-full py-5 bg-gradient-to-r from-purple-500 to-pink-500 text-white text-xl font-bold rounded-xl hover:from-purple-600 hover:to-pink-600 transform hover:scale-105 transition-all shadow-lg">
                                ‚úÖ Check My Answer
                            </button>
                        ` : `
                            <button onclick="nextWord()" 
                                    class="w-full py-5 bg-gradient-to-r from-green-500 to-emerald-500 text-white text-xl font-bold rounded-xl hover:from-green-600 hover:to-emerald-600 transform hover:scale-105 transition-all shadow-lg">
                                ${state.currentIndex < state.words.length - 1 ? 'üöÄ Next Word' : 'üéâ See My Results'}
                            </button>
                        `}
                    </div>
                </div>
            `;

            if (!state.answered) {
                setTimeout(() => document.getElementById('answerInput')?.focus(), 100);
            }
        }

        function renderResults() {
            const app = document.getElementById('app');
            const percentage = Math.round((state.score / state.words.length) * 100);
            
            let message = '';
            let emoji = '';
            if (percentage === 100) {
                message = "PERFECT SCORE! You're a spelling champion!";
                emoji = "üèÜüåüüéâ";
            } else if (percentage >= 80) {
                message = "Excellent work! You're getting really good!";
                emoji = "üéâ‚ú®‚≠ê";
            } else if (percentage >= 60) {
                message = "Good job! Keep practicing to get even better!";
                emoji = "üëçüìöüí™";
            } else {
                message = "Nice try! Every mistake helps you learn. Try again!";
                emoji = "üí™üåüüìù";
            }

            app.innerHTML = `
                <div class="max-w-2xl mx-auto p-4 md:p-8">
                    <div class="bg-white rounded-3xl shadow-2xl p-6 md:p-8 relative">
                        <!-- Theme Toggle -->
                        <button onclick="toggleDarkMode()" class="absolute top-4 right-4 text-2xl theme-toggle">
                            ${state.darkMode ? '‚òÄÔ∏è' : 'üåô'}
                        </button>

                        <!-- Header -->
                        <div class="flex justify-end mb-4">
                            <button onclick="goHome()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                                üè† Home
                            </button>
                        </div>

                        <!-- Celebration -->
                        <div class="text-center mb-6">
                            <div class="text-7xl mb-4 animate-bounce">${emoji}</div>
                            <h2 class="text-3xl md:text-4xl font-bold mb-3">Great job, ${state.studentName}!</h2>
                            <p class="text-xl text-gray-600">${message}</p>
                        </div>

                        <!-- Score Card -->
                        <div class="bg-gradient-to-br from-blue-500 to-purple-500 rounded-2xl p-8 mb-8 text-white text-center">
                            <div class="text-6xl font-bold mb-2">${state.score}/${state.words.length}</div>
                            <div class="text-3xl font-bold">${percentage}%</div>
                            <div class="mt-4 text-lg">Words correct: ${state.score}</div>
                        </div>

                        <!-- Word Results -->
                        <h3 class="text-2xl font-bold mb-4">Your Results:</h3>
                        <div class="grid grid-cols-2 gap-3 mb-8">
                            ${state.words.map((word, i) => `
                                <div class="p-4 rounded-xl ${state.correctAnswers.includes(i) ? 'bg-green-100 border-2 border-green-400' : 'bg-red-100 border-2 border-red-400'} flex justify-between items-center">
                                    <span class="font-bold capitalize">${word}</span>
                                    <span class="text-2xl ${state.correctAnswers.includes(i) ? 'correct-icon' : 'incorrect-icon'}">
                                        ${state.correctAnswers.includes(i) ? '‚úì‚úì' : '‚úó‚úó'}
                                    </span>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Action Buttons -->
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="practiceAgain()" 
                                    class="py-4 bg-purple-500 text-white text-xl font-bold rounded-xl hover:bg-purple-600 transform hover:scale-105 transition-all">
                                üîÑ Practice Again
                            </button>
                            <button onclick="newWords()"
                                    class="py-4 bg-blue-500 text-white text-xl font-bold rounded-xl hover:bg-blue-600 transform hover:scale-105 transition-all">
                                ‚ûï New Words
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // ==================== HELPER FUNCTIONS ====================
        function exportData() {
            const data = state.testResults.map(r => ({
                Student: r.studentName,
                Date: new Date(r.date).toLocaleDateString(),
                Score: `${r.score}/${r.total}`,
                Percentage: `${r.percentage}%`,
                Words: r.words.join('; ')
            }));
            
            const csv = convertToCSV(data);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `spelling-progress-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function convertToCSV(objArray) {
            if (objArray.length === 0) return '';
            const array = typeof objArray !== 'object' ? JSON.parse(objArray) : objArray;
            let str = Object.keys(array[0]).join(',') + '\r\n';
            return array.reduce((str, next) => {
                str += Object.values(next).map(value => `"${value}"`).join(',') + '\r\n';
                return str;
            }, str);
        }

        // ==================== EVENT HANDLERS ====================
        function startLearning() { state.mode = 'student'; render(); }
        function openParentDashboard() { state.mode = 'parent'; render(); }
        function goHome() { state.mode = 'home'; render(); }

        function updateStudentName(name) { state.studentName = name; }
        function updateUserAnswer(answer) { state.userAnswer = answer; }

        function addWord() {
            const input = document.getElementById('newWord');
            const word = input.value.trim().toLowerCase();
            if (word && !state.words.includes(word)) {
                state.words.push(word);
                input.value = '';
                render();
            }
        }

        function removeWord(index) {
            state.words.splice(index, 1);
            render();
        }

        function startGame() {
            if (state.words.length > 0 && state.studentName.trim()) {
                state.gameState = 'playing';
                state.currentIndex = 0;
                state.score = 0;
                state.correctAnswers = [];
                state.userAnswer = '';
                state.showAnswer = false;
                state.answered = false;
                state.streak = 0;
                state.showHint = false;
                render();
                setTimeout(() => speakWord(state.words[0]), 500);
            }
        }

        function speakWord(word) {
            speakText(word);
        }

        function speakHint(word) {
            const hint = getContextualHint(word);
            speakText(hint);
        }

        function toggleHint(word) {
            state.showHint = !state.showHint;
            if (state.showHint) {
                setTimeout(() => speakHint(word), 200);
            }
            render();
        }

        function submitAnswer() {
            const input = document.getElementById('answerInput');
            if (input) {
                state.userAnswer = input.value;
            }
            checkAnswer();
            render();
        }

        function checkAnswer() {
            const correct = state.userAnswer.toLowerCase().trim() === state.words[state.currentIndex];
            if (correct) {
                state.score++;
                state.correctAnswers.push(state.currentIndex);
                state.streak++;
                if (state.streak > state.bestStreak) {
                    state.bestStreak = state.streak;
                    localStorage.setItem('bestStreak', state.bestStreak);
                }
                state.totalWords++;
                localStorage.setItem('totalWords', state.totalWords);
            } else {
                state.streak = 0;
            }
            state.showAnswer = true;
            state.answered = true;
        }

        function nextWord() {
            if (state.currentIndex < state.words.length - 1) {
                state.currentIndex++;
                state.userAnswer = '';
                state.showAnswer = false;
                state.answered = false;
                state.showHint = false;
                render();
                setTimeout(() => speakWord(state.words[state.currentIndex]), 500);
            } else {
                finishGame();
            }
        }

        function finishGame() {
            const result = {
                studentName: state.studentName,
                date: new Date().toISOString(),
                words: [...state.words],
                score: state.score,
                total: state.words.length,
                percentage: Math.round((state.score / state.words.length) * 100),
                correctAnswers: [...state.correctAnswers]
            };
            state.testResults.push(result);
            localStorage.setItem('testResults', JSON.stringify(state.testResults));
            state.gameState = 'results';
            render();
        }

        function practiceAgain() {
            state.gameState = 'playing';
            state.currentIndex = 0;
            state.score = 0;
            state.correctAnswers = [];
            state.userAnswer = '';
            state.showAnswer = false;
            state.answered = false;
            state.streak = 0;
            state.showHint = false;
            render();
            setTimeout(() => speakWord(state.words[0]), 500);
        }

        function newWords() {
            state.words = [];
            state.gameState = 'setup';
            render();
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è Delete ALL progress? This cannot be undone!')) {
                localStorage.clear();
                state.testResults = [];
                state.totalWords = 0;
                state.bestStreak = 0;
                render();
            }
        }

        // Make functions globally available
        window.toggleDarkMode = toggleDarkMode;
        window.startLearning = startLearning;
        window.openParentDashboard = openParentDashboard;
        window.goHome = goHome;
        window.updateStudentName = updateStudentName;
        window.updateUserAnswer = updateUserAnswer;
        window.addWord = addWord;
        window.removeWord = removeWord;
        window.startGame = startGame;
        window.speakWord = speakWord;
        window.speakHint = speakHint;
        window.toggleHint = toggleHint;
        window.submitAnswer = submitAnswer;
        window.nextWord = nextWord;
        window.practiceAgain = practiceAgain;
        window.newWords = newWords;
        window.clearAllData = clearAllData;
        window.exportData = exportData;

        // Initial render
        render();
    </script>
</body>
</html>
